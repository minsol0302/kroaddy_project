spring:
  application:
    name: gateway
  server:
    port: 8080
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webflux:
          routes:
            # Auth-service 라우팅 (모든 /api/auth/** 경로)
            - id: auth-service
              uri: http://authservice:8081
              predicates:
                - Path=/api/auth/**

            # Log-service 라우팅 (모든 /api/log/** 경로)
            - id: log-service
              uri: http://authservice:8081
              predicates:
                - Path=/api/log/**

            # 루트 경로 - Swagger UI로 리다이렉트
            - id: root-redirect
              uri: http://localhost:8080
              predicates:
                - Path=/
              filters:
                - SetPath=/docs
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# Gateway는 Eureka 사용하지 않음
eureka:
  client:
    enabled: false

# Swagger / Springdoc 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
