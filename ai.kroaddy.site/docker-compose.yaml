services:
  gateway:
    build: ./gateway
    ports:
      - "9000:9000"
    container_name: gateway-service
    environment:
      - FEED_SERVICE_URL=http://feedservice:9003
      - RAG_SERVICE_URL=http://ragservice:9002
      - CHATBOT_SERVICE_URL=http://chatbotservice:9004
    depends_on:
      - feedservice
      - ragservice
      - chatbotservice

  feedservice:
    build: ../feed.kroaddy.site
    ports:
      - "9003:9003"
    container_name: feedservice
    restart: unless-stopped

  ragservice:
    build: ../rag.kroaddy.site
    ports:
      - "9002:9002"
    container_name: ragservice
    restart: unless-stopped
    volumes:
      - ../rag.kroaddy.site/vector_db:/app/vector_db
      - ../rag.kroaddy.site/data:/app/data

  crawlerservice:
    build: ./services/crawlerservice
    ports:
      - "9001:9001"
    container_name: crawlerservice

  poirecommendservice:
    build: ./services/poirecommendservice
    container_name: poirecommendservice
    ports:
      - "8003:8003"
    volumes:
      - ./services/poirecommendservice/app:/app/app
    restart: unless-stopped

  chatbotservice:
    build: ./services/chatbotservice
    ports:
      - "9004:9004"
    container_name: chatbotservice
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    # env_file은 선택사항 (파일이 있을 때만 사용)
    # env_file:
    #   - ./services/chatbotservice/.env
